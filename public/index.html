<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Labyrinthe .io</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: #111; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
            touch-action: none;
        }
        canvas { 
            background: #000; 
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        /* ContrÃ´les tactiles */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 10px;
            z-index: 100;
        }

        .mobile-controls.active { display: flex; }

        .joystick-container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            max-width: 100%;
        }

        .virtual-joystick {
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.15);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .joystick-thumb {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #FFED4E, #FFD700);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            flex-direction: column;
            transition: all 0.1s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .mobile-btn:active {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            canvas { max-height: calc(100vh - 120px); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- ContrÃ´les tactiles -->
    <div class="mobile-controls" id="mobileControls">
        <div class="joystick-container">
            <div class="virtual-joystick" id="joystick">
                <div class="joystick-thumb" id="joystickThumb"></div>
            </div>
            <div class="button-group">
                <button class="mobile-btn" id="checkpointBtn">ðŸš©<br>Checkpoint</button>
                <button class="mobile-btn" id="teleportBtn">R<br>Teleport</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- On charge d'abord le peintre, puis le joueur -->
    <script src="renderer.js"></script>
    <script src="client.js"></script>
    <script src="mobile-controls.js"></script>
</body>
</html>
