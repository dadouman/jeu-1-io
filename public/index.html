<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Labyrinthe .io</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: #111; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
            touch-action: none;
        }
        canvas { 
            background: #000; 
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        /* Contr√¥les tactiles */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 10px;
            z-index: 100;
        }

        .mobile-controls.active { display: flex; }

        .joystick-container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            max-width: 100%;
        }

        /* Contr√¥les directionnels (croix D-Pad) */
        .dpad-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            flex-shrink: 0;
        }

        .dpad-row {
            display: flex;
            gap: 5px;
        }

        .dpad-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
            color: #4ECDC4;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-size: 18px;
            transition: all 0.1s ease;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.2);
        }

        .dpad-btn:active {
            background: rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
            transform: scale(0.9);
        }

        .dpad-btn.invisible {
            opacity: 0;
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            flex-direction: column;
            transition: all 0.1s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .mobile-btn:active {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            canvas { max-height: calc(100vh - 120px); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Contr√¥les tactiles -->
    <div class="mobile-controls" id="mobileControls">
        <div class="joystick-container">
            <!-- D-Pad Directionnel -->
            <div class="dpad-container">
                <div class="dpad-row">
                    <button class="dpad-btn invisible"></button>
                    <button class="dpad-btn" id="btnUp">‚Üë</button>
                    <button class="dpad-btn invisible"></button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn" id="btnLeft">‚Üê</button>
                    <button class="dpad-btn invisible"></button>
                    <button class="dpad-btn" id="btnRight">‚Üí</button>
                </div>
                <div class="dpad-row">
                    <button class="dpad-btn invisible"></button>
                    <button class="dpad-btn" id="btnDown">‚Üì</button>
                    <button class="dpad-btn invisible"></button>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="button-group">
                <button class="mobile-btn" id="checkpointBtn">üö©<br>Checkpoint</button>
                <button class="mobile-btn" id="teleportBtn">R<br>Teleport</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- On charge d'abord le peintre, puis le joueur -->
    <script src="renderer.js"></script>
    <script src="client.js"></script>
    <script src="mobile-controls.js"></script>
</body>
</html>
